<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      type="image/jpg"
      href="images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <img class="img" src="/images/bg-pattern-card.svg" />
      <img
        class="profile-photo"
        src="/images/image-victor.jpg"
        alt="Profile Photo"
      />
      <h1 class="name">Victor Crest <span class="age">26</span></h1>
      <p class="location">London</p>
      <div>
        <ul class="connections">
          <div class="flex">
            <li><strong>80K</strong></li>
            <li>Followers</li>
          </div>
          <div class="flex">
            <li><strong>803K</strong></li>
            <li>Likes</li>
          </div>
          <div class="flex">
            <li><strong>1.4K</strong></li>
            <li>Photos</li>
          </div>
        </ul>
      </div>
    </div>
  </body>
</html>
